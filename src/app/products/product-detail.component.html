<div class='panel panel-primary' *ngIf='product'>
  <div class='panel-heading'>
    <!-- {{pageTitle + ': ' + product.productName}} -->
    {{ pageTitle + ': ' + product.productName}}
   
  </div>
  <div class='container'>
      <div class='col-md-6'>
          <div class='row'>
              <div class='col-md-3'>Name:</div>
              <div class='col-md-8'>{{product.productName}}</div>
          </div>
          <div class='row'>
              <div class='col-md-3'>Code:</div>
              <div class='col-md-8'>{{product.productCode | lowercase | convertToSpaces: '-'}}</div>
          </div>
          <div class='row'>
              <div class='col-md-3'>Description:</div>
              <div class='col-md-8'>{{product.description}}</div>
          </div>
          <div class='row'>
              <div class='col-md-3'>Availability:</div>
              <div class='col-md-8'>{{product.releaseDate}}</div>
          </div>
          <div class='row'>
              <div class='col-md-3'>Price:</div>
              <div class='col-md-8'>{{product.price|currency:'USD':true}}</div>
          </div>
          <div class='row'>
              <div class='col-md-3'>5 Star Rating:</div>
              <div class='col-md-8'>
                  <pm-star [rating]='product.starRating'>
                  </pm-star>
              </div>
          </div>
      </div>
  
      <div class='col-md-6'>
          <img class='center-block img-responsive' 
               [style.width.px]='200' 
               [style.margin.px]='2' 
               [src]='product.imageUrl'
               [title]='product.productName'>
      </div>
  </div>
